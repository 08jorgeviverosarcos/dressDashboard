services:
  postgres:
    image: postgres:16-alpine
    container_name: cop-dress-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cop
      POSTGRES_PASSWORD: cop_secret
      POSTGRES_DB: dress_dashboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
